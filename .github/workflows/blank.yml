name: MECHBOT-9000 CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  SECRET_TOKEN: ${{ secrets.WEBHOOK_SECRET }}

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -r .github/actions/MECHBOT_REQUIREMENTS.txt
    pip install safety bandit
          
      - name: Run security checks
        run: |
          safety check --full-report
          bandit -r mechmind/
          
  build-test:
    name: Build and Test
    needs: security-scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        run: |
          echo "Building MECHBOT-9000..."
          # Comandos de build aqu√≠
          
      - name: Run tests
        run: |
          python -m pytest tests/ -v
          
  deploy:
    name: Deploy
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Notify deployment
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"event":"deploy","ref":"${{ github.ref }}"}' \
          https://tuservidor.com/api/deploy-webhook
